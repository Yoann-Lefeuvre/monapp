<div class="landing-block">
  <form #emailForm="ngForm" (ngSubmit)="onSubmitForm(emailForm)">
    <label for="emailInput"
      >Inscrivez-vous pour recevoir notre newletter ! :
    </label>
    <input
      type="email"
      id="emailInput"
      [(ngModel)]="userEmail"
      name="userEmail"
    />
    <button type="submit">OK</button>
  </form>
  <img src="assets/img/snapface.png" alt="Snapface logo" />
  <div class="landing-links">
    <a routerLink="facesnaps">Continuer vers Snapface</a>
    <button (click)="onContinue()">Continuer vers Snapface</button>
  </div>
</div>
